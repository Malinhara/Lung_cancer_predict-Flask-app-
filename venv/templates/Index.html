<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lung Cancer Prediction</title>
    <style>
        body {
            background: url('/static/images/lung-banner-respiratory-system-smart-healthcare.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h2>Lung Cancer Prediction</h2>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="row gx-5">
                        <div class="col-md-6">
                            <div class="p-3">
                                <div class="form-group">
                                    <label for="gender">GENDER</label>
                                    <select class="form-control" id="gender" name="gender">
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="age">AGE</label>
                                    <input type="number" class="form-control" id="age" name="age" placeholder="AGE">
                                </div>
                                <div class="form-group">
                                    <label for="smoking">SMOKING</label>
                                    <select class="form-control" id="smoking" name="smoking">
                                        <option value="2">Yes</option>
                                        <option value="1">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="yellow_fingers">YELLOW FINGERS</label>
                                    <select class="form-control" id="yellow_fingers" name="yellow_fingers">
                                        <option value="2">Yes</option>
                                        <option value="1">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="anxiety">ANXIETY</label>
                                    <select class="form-control" id="anxiety" name="anxiety">
                                        <option value="2">Yes</option>
                                        <option value="1">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="peer_pressure">PEER PRESSURE</label>
                                    <select class="form-control" id="peer_pressure" name="peer_pressure">
                                        <option value="2">Yes</option>
                                        <option value="1">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="chronic_disease">CHRONIC DISEASE</label>
                                    <select class="form-control" id="chronic_disease" name="chronic_disease">
                                        <option value="2">Yes</option>
                                        <option value="1">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="fatigue">FATIGUE</label>
                                    <select class="form-control" id="fatigue" name="fatigue">
                                        <option value="2">Yes</option>
                                        <option value="1">No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="p-3">
                                <div class="form-group">
                                    <label for="allergy">ALLERGY</label>
                                    <select class="form-control" id="allergy" name="allergy">
                                        <option value="2">Yes</option>
                                        <option value="1">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="wheezing">WHEEZING</label>
                                    <select class="form-control" id="wheezing" name="wheezing">
                                        <option value="2">Yes</option>
                                        <option value="1">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="alcohol_consuming">ALCOHOL CONSUMING</label>
                                    <select class="form-control" id="alcohol_consuming" name="alcohol_consuming">
                                        <option value="2">Yes</option>
                                        <option value="1">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="coughing">COUGHING</label>
                                    <select class="form-control" id="coughing" name="coughing">
                                        <option value="2">Yes</option>
                                        <option value="1">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="shortness_of_breath">SHORTNESS OF BREATH</label>
                                    <select class="form-control" id="shortness_of_breath" name="shortness_of_breath">
                                        <option value="2">Yes</option>
                                        <option value="1">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="swallowing_difficulty">SWALLOWING DIFFICULTY</label>
                                    <select class="form-control" id="swallowing_difficulty" name="swallowing_difficulty">
                                        <option value="2">Yes</option>
                                        <option value="1">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="chest_pain">CHEST PAIN</label>
                                    <select class="form-control" id="chest_pain" name="chest_pain">
                                        <option value="2">Yes</option>
                                        <option value="1">No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Predict</button>
                </form>
                <br>
                {% if prediction_text %}
                    <div class="alert alert-info">
                        <h3>{{ prediction_text }}</h3>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
